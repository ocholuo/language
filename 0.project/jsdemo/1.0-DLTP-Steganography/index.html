
<html>

    </head>

    <body>
        <h1>Create you Steganography Image</h1>

        <canvas id="baseimg">
        </canvas>

        <canvas id="hideimg">
        </canvas>

        <canvas id="outimg">
        </canvas>

        <p>

</html>

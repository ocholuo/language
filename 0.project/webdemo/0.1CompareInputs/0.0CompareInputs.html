<!DOCTYPE html>
<html>
  <head>
    <script>
      function check(){
        var email1 = document.getElementById('email_addr');
        var email2 = document.getElementById('email_repeat');
        if (email1.value != email2.value) {
          alert('please doble check!')
          return false;
        }
      }

    </script>
  </head>

  <body>

  <form>
    <label>email address:</label>
    <input type="email" id="email_addr" name="email1" value="me@me.com" required>

    <label>repeat address:</label>
    <input type="email" id="email_repeat" name="email2" required onchange="return check()">

    <input type="submit" value="Confirmed" onclick="return check();">
    
  </form>

  </body>
</html>

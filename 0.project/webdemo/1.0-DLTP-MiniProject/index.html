
<html>
    <head>
        <link rel="stylesheet" href="demo.css">
        <script src = "main.js"></script>
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    </head>

    <body>
        
        <h1>Fileter Fun</h1>

        <canvas id="pic">
        </canvas>

        <h2>Load Image</h2>
        <p>
            <input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()">
        </p>

        <h2>Choose Fileter</h2>
        <p>
            <input type="button" value="Grayscale" onclick="doGray()">
            <input type="button" value="Red" onclick="doRed()">
            <input type="button" value="Rainbow Filter" onclick="doRainbow()">
            <input type="button" value="Blur" onclick="doBlur()">
        </p>
        <p>
            <input type="button" value="Rest Image" onclick="reset()">
        </p>

    </body>
</html>
